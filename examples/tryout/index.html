<!doctype html>
<html lang="en">
  <head>
    <title>Constructable Table POC</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <template id="tmpl">
      <style>
        :host div {
          border: 1px solid blue;
          margin: 100px;
        }
      </style>
      <div>
        <table>
          <tr>
            <td>a</td>
            <td>b</td>
          </tr>
          <tr>
            <td>c</td>
            <td>d</td>
          </tr>
          <tr>
            <td>e</td>
            <td>f</td>
          </tr>
        </table>
      </div>
    </template>

    <script>
      class ConsTable extends HTMLElement {
        connectedCallback() {
          this.attachShadow({ mode: "open" }).append(
            tmpl.content.cloneNode(true),
          );
        }
      }
      customElements.define("custom-dialog", ConsTable);
    </script>

    <custom-dialog> </custom-dialog>
  </body>
</html>
